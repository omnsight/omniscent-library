name: Test Makefile

on:
  push:
    branches:
      - '**'
      - '!mainline'

jobs:
  generate-proto:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Protoc
      uses: arduino/setup-protoc@v2
      with:
        version: '21.x'

    - name: Install Go plugins for Protobuf
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
        go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
        go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
        go install github.com/mitchellh/protoc-gen-go-json@latest

    - name: Test Make Targets
      run: |
        make gen_geovision
        make gen_geovision_openapi

    - name: Commit and push generated files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "auto: Refresh protobuf generated files in ./gen/"
        commit_options: '--no-verify'
        file_pattern: 'gen/'
        branch: ${{ github.ref_name }}
