syntax = "proto3";

package model.v1;

import "model/v1/osint.proto";

option go_package = "github.com/omnsight/omniscent-library/gen/model/v1;model";

message RelatedEntity {
  Relation relation = 1;
  oneof entity {
    Source source = 2;
    Person person = 3;
    Organization organization = 4;
    Website website = 5;
    Event event: 6;
  }
}
