syntax = "proto3";

package model.v1;

option go_package = "github.com/omnsight/omniscent-library/gen/model/v1;model";

message LocationData {
  float latitude = 1;
  float longitude = 2;
  string country_code = 3;
  string administrative_area = 4;
  string sub_administrative_area = 5;
  string locality = 7;
  string sub_locality = 8;
  string address = 9;
  int32 postal_code = 10;
}

enum Sensitivity {
  SENSITIVITY_PUBLIC_UNSPECIFIED = 0;
  SENSITIVITY_PRIVILEGED = 1;
  SENSITIVITY_COMMERCIAL = 2;
  SENSITIVITY_CONFIDENTIAL = 3;
}
