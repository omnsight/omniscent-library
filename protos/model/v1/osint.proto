message Website {
  // Common data
  // @gotags: json:"_id,omitempty"
  string id = 1;
  // @gotags: json:"_key,omitempty"
  string key = 2;
  // @gotags: json:"_rev,omitempty"
  string rev = 3;
  repeated string roles = 4;
  // Main Data
  string url = 10;
  string domain = 11;
