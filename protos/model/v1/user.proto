syntax = "proto3";

package model.v1;

option go_package = "github.com/bouncingmaxt/omniscent-library/gen/model;model";

enum UserRole {
  USER_ROLE_USER_UNSPECIFIED = 0;
  USER_ROLE_ADMIN = 1;
}

message User {
  // basic info
  string id = 1;
  string name = 2;
  string password = 3;
  // special
  UserRole role = 50;
}
