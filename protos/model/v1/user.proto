syntax = "proto3";

package model.v1;

option go_package = "github.com/omnsight/omniscent-library/gen/model/v1;model";

enum UserRole {
  USER_ROLE_USER_UNSPECIFIED = 0;
  USER_ROLE_ADMIN = 1;
}

message UserPrivate {
  string id = 1;
  string username = 2;
  bool enabled = 3;
  string first_name = 4;
  string last_name = 5;
  string email = 6;
  bool email_verified = 7;
  map<string, string> attributes = 8;
  int64 created_timestamp = 9;
  bool totp = 10;
  bool disableable_credential_types = 11;
  repeated string realm_roles = 12;
  repeated string client_roles = 13;
}

message User {
  string id = 1;
  string username = 2;
  string first_name = 3;
  string last_name = 4;
  string bio = 5;
  string avatar_url = 6;
  string birthday = 7;
  string location = 8;
}
