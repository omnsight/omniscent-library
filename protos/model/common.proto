syntax = "proto3";

package model;

option go_package = "github.com/bouncingmaxt/omniscent-library/gen/model;model";

message LocationData {
  float latitude = 1;
  float longitude = 2;
  string country_code = 3;
  string administrative_area = 4;
  string sub_administrative_area = 5;
  string locality = 7;
  string sub_locality = 8;
  string address = 9;
  int32 postal_code = 10;
}